<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    
    <div id="cadastro">
      <h1>Cadastro</h1>
      <input type="text" id="nome" placeholder="Seu primeiro nome">
      <input type="email" id="email" placeholder="Seu email">
      <input type="password" id="senha" placeholder="Sua senha">
      <button onclick="iniciarQuestionario()">Cadastrar</button>
    </div>

    
    <div id="questionario" style="display:none">
      <h2>Bem-vindo(a), <span id="usuarioNome"></span>!</h2>
      <div id="perguntaAtual" class="pergunta"></div>
      <div id="navegacao">
        <button onclick="voltarPergunta()" id="btnVoltar">Voltar</button>
        <button onclick="proximaPergunta()" id="btnProximo" disabled>Próxima</button>
      </div>
    </div>


    <div id="final" style="display:none">
      <h2 id="mensagemFinal"></h2>
      <button onclick="refazerQuestionario()">Refazer questionário</button>
      <button onclick="mostrarRespostas()">Ver minhas respostas</button>
      <div id="respostasUsuario" style="display:none"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
